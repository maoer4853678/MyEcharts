<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>箱线图</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
    <script src="../js/ecStat.js"></script>
    <script src="../js/dataTool.min.js"></script>
</head>
<body >
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1500px;height:470px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

    var myChart = document.getElementById('main');
    if (window.innerWidth>50) 
    {
        if (window.innerHeight>50) 
        {
            myChart.style.width = window.innerWidth-30+'px';
            myChart.style.height = window.innerHeight-30+'px';
        }	
    }
    var alldata = %s
    var legend = %s
    var xAxis = %s
    var myChart = echarts.init(myChart); 
    
option = {
    title: [
        {
            text: '箱线图',
            left: 'left',
        }
    ],
    tooltip: {
        trigger: 'item',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
    legend:
    {
    	data:legend
    },
    dataZoom: [
        {
            type: 'slider',
            xAxisIndex: 0,
            filterMode: 'empty'
        },
        {
            type: 'slider',
            yAxisIndex: 0,
            filterMode: 'empty'
        },
    ],
    xAxis: {
        type: 'category',
        data: xAxis,
        boundaryGap: true,
        nameGap: 30,
        splitArea: {
            show: false
        },
        splitLine: {
            show: false
        },
        scale: true,
        min:'dataMin',
        max:'dataMax'
    },
    yAxis: {
        type: 'value',
        splitArea: {
            show: true
        },
        scale: true,
        min:'dataMin',
        max:'dataMax'
    },
    series: []
};
		

	load()

    function load()
    {
    	for (var i=0;i<alldata.length;i++) 
    	{
    		var data = dataTool.prepareBoxplotData(alldata[i]);
    		
    		s1 = {
            name: legend[i],
            type: 'boxplot',
            data: data.boxData,
            tooltip: {
                formatter: function (param) {
                    return [
                        '日期' + param.name + ': ',
                        '上界: ' + param.data[5],
                        '三分位: ' + param.data[4],
                        '中位数: ' + param.data[3],
                        '一分位: ' + param.data[2],
                        '下界: ' + param.data[1]
                    ].join('<br/>');
                }
            }
        	}
        	s2 = {
            name: 'outlier',
            type: 'scatter',
            data: data.outliers
        	}

        	option.series.push(s1)
        	option.series.push(s2)
    	}
    	myChart.setOption(option); 
    }
        
    </script>
</body>
</html>
