<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>线柱图</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1500px;height:450px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

        var myChart = document.getElementById('main');
        if (window.innerWidth>50) 
    {
        if (window.innerHeight>50) 
        {
            myChart.style.width = window.innerWidth-30+'px';
            myChart.style.height = window.innerHeight-30+'px';
        }   
    }
             
var itemStyle = {
    normal: {
        opacity: 0.8,
        shadowBlur: 10,
        shadowOffsetX: 0,
        shadowOffsetY: 0,
        shadowColor: 'rgba(0, 0, 0, 0.5)'
    }
};
    var alldata = %s
    var xaxis = %s
    var myChart = echarts.init(myChart); 
    var selectes = '';
       var option = {
    title : {
        text: '',
        left: 'center',
    },
    tooltip : {
    },
    legend:
    {
    	data:[]
    },
    toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar','stack', 'tiled']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
   dataZoom: [
        {
            type: 'slider',
            xAxisIndex: 0,
            filterMode: 'empty'
        },
        {
            type: 'slider',
            yAxisIndex: 0,
            filterMode: 'empty'
        },
    ],
    xAxis :{
        type: 'category',
        boundaryGap: false,
        data: xaxis,
    },
    yAxis : {},
    series : [
          
    ]
};
        load()

    function load()
    {
    	legend = []
        for (key in alldata)
        {
        	temp = {
                name:key,
		        data:alldata[key]['data'],
		        type: alldata[key]['kind']
		    }
        	option.series.push(temp)
        	legend.push(key)
        }
        option.legend.data = legend
        myChart.setOption(option);
    }
        
    </script>
</body>
</html>
