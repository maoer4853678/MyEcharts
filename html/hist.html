<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hist分布图</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts1.min.js"></script>
    <script src="../js/ecStat.js"></script>
</head>
<body onload="load()">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1500px;height:470px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

    var myChart = document.getElementById('main');
    if (window.innerWidth>50) 
    {
        if (window.innerHeight>50) 
        {
            myChart.style.width = window.innerWidth-30+'px';
            myChart.style.height = window.innerHeight-30+'px';
        }	
    }
    var colorList = ['#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                               '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
    var myChart = echarts.init(myChart); 
    var alldata =  {"var1": [[0.005192, 35], [0.0157, 20], [0.0257, 21], [0.03565, 28], [0.0456, 34], [0.0556, 36], [0.06559999999999999, 33], [0.0756, 34], [0.08560000000000001, 27], [0.0958, 31], [0.10600000000000001, 27], [0.11599999999999999, 26], [0.126, 40], [0.136, 33], [0.146, 35], [0.156, 34], [0.166, 31], [0.176, 27], [0.186, 33], [0.196, 27], [0.20600000000000002, 34], [0.2155, 23], [0.225, 31], [0.235, 35], [0.245, 36], [0.255, 34], [0.265, 22], [0.275, 31], [0.28500000000000003, 29], [0.295, 25], [0.305, 25], [0.315, 32], [0.325, 35], [0.335, 29], [0.345, 16], [0.355, 25], [0.365, 35], [0.375, 29], [0.385, 24], [0.395, 31], [0.405, 34], [0.415, 32], [0.425, 31], [0.435, 36], [0.445, 27], [0.455, 40], [0.46499999999999997, 38], [0.475, 22], [0.485, 31], [0.495, 35], [0.505, 28], [0.515, 37], [0.525, 24], [0.535, 36], [0.545, 33], [0.555, 36], [0.565, 25], [0.575, 29], [0.585, 22], [0.595, 32], [0.605, 30], [0.615, 26], [0.625, 29], [0.635, 21], [0.645, 38], [0.655, 33], [0.665, 27], [0.675, 30], [0.685, 34], [0.695, 32], [0.705, 31], [0.715, 26], [0.725, 29], [0.735, 34], [0.745, 32], [0.755, 25], [0.765, 21], [0.775, 21], [0.785, 29], [0.795, 46], [0.805, 33], [0.815, 25], [0.825, 30], [0.835, 22], [0.845, 32], [0.855, 26], [0.865, 35], [0.875, 33], [0.885, 26], [0.895, 23], [0.905, 32], [0.915, 30], [0.925, 37], [0.935, 21], [0.945, 31], [0.955, 32], [0.965, 37], [0.975, 27], [0.985, 22], [0.995, 31]]};
        // 指定图表的配置项和数据
        var option = {
    color: ['rgb(25, 183, 207)'],
    legend:{
        data:[]
    },
    tooltip : {
    },
    grid: {
        left: '3%',
        right: '3%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'value',
        //这个一定要设，不然barWidth和bins对应不上
        scale: true,
    }],
    yAxis: [{
        type: 'value',
    }],
    dataZoom: [
        {
            type: 'slider',
            xAxisIndex: 0,
            filterMode: 'empty'
        },
        {
            type: 'slider',
            yAxisIndex: 0,
            filterMode: 'empty'
        },
    ],
    series: []
};
		

        // 使用刚指定的配置项和数据显示图表。
        
    function load()
    {
        n=0
        legend = []
        for (key in alldata)
        {
            temp = {
                name:key,
                data:alldata[key],
                barWidth: '90%',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color:colorList[n]
                    }
                },
            }
            option.series.push(temp)
            legend.push(key)
            n=n+1
        }
        option.legend.data = legend
        myChart.setOption(option);
    }

    </script>
</body>
</html>
