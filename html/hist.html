        // 使用刚指定的配置项和数据显示图表。
        
    function load()
    {
        n=0
        legend = []
        for (key in alldata)
        {

                name:key,
                data:alldata[key],
                barWidth: '90%',
                type: 'bar',
                itemStyle: {

                    }
                },
            }

            legend.push(key)
            n=n+1
        }
        option.legend.data = legend
        myChart.setOption(option);
