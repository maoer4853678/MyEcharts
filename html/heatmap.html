<html>
<head>

    <title>热力图</title>

</head>

    <div id="main" style="width: 1500px;height:450px;"></div>

        {

        y: '10%'
    },
    dataZoom: [

            type: 'slider',
            xAxisIndex: 0,
            filterMode: 'empty'
        },
        {
            type: 'slider',
            yAxisIndex: 0,
            filterMode: 'empty'
        },
    ],
    xAxis: {
        type: 'category',

        }
    },
    yAxis: {

        splitArea: {

        }
    },
    visualMap: {

        max: mm[1],
        calculable: true,
        orient: 'horizontal',
        left: 'center',
        bottom: '90%'
    },
    series: {
        type: 'heatmap',
        data: alldata,
        label: {
            normal: {
                show: true
            }
        },
        itemStyle: {
            emphasis: {
                shadowBlur: 10,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    }
};
        load()

    function load()
    {
        myChart.setOption(option);
    }

</body>
</html>
