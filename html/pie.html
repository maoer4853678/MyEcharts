<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>饼图</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
    <script src="../js/ecStat.js"></script>
    <script src="../js/dataTool.min.js"></script>
</head>
<body >
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1500px;height:470px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

    var myChart = document.getElementById('main');
    if (window.innerWidth>50) 
    {
        if (window.innerHeight>50) 
        {
            myChart.style.width = window.innerWidth-30+'px';
            myChart.style.height = window.innerHeight-30+'px';
        }	
    }

    var myChart = echarts.init(myChart); 
    var alldata  =[{"series": [{"name": "B", "value": 35}, {"name": "A", "value": 25}], "legend": ["B", "A"]}, {"series": [{"name": "X", "value": 40}, {"name": "Y", "value": 20}], "legend": ["X", "Y"]}]
    var legend = [
            {
                orient: 'vertical',
                left: '5%',
                top: '10%',
                data: []
            }
            ,

            {
                orient: 'vertical',
                right: '5%',
                top: '10%',
                data: []
            }
            ]
    var series = [{
            name: '',
            type: 'pie',
            radius : '50%',
            center: ['30%', '50%'],
            data:[],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
            },
{
            name: '',
            type: 'pie',
            radius : '50%',
            center: ['65%', '50%'],
            data:[],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
            }]
    
var option = {
    title : {
        text: '饼图',
        x:'center'
    },
    toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: legend,
    series : series
};

load()

function load()
{
    for (var i=0;i<option.series.length;i++) {

            option.series[i].data = alldata[i]['series']
            option.legend[i].data = alldata[i]['legend']
        }

    myChart.setOption(option);
}

    </script>
</body>
</html>
